<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Ping coming soon page | Frontend Mentor</title>

</head>

<body>
    <header>
        <nav><img src="images/logo.svg" alt=""></nav>
    </header>
    <main>
        <h1> We are launching <span>soon!</span> </h1>
        <p>Subscribe and get notified</p>
        <div class="notify-section">
            <label for="email" class="error-msg"></label>
            <input name="email" id="email" type="text" placeholder="Your email address..."><button>Notify Me</button>
        </div>
        <img src="images/illustration-dashboard.png" alt="" class="main-dashboard-image">
    </main>
    <footer>
        <div class="footer-social">
            <ion-icon class="icon" name="logo-facebook"></ion-icon>
            <ion-icon class="icon" name="logo-twitter"></ion-icon>
            <ion-icon class="icon" name="logo-instagram"></ion-icon>
        </div>
        <p class="footer-copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
